<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Zona de Reparto</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

#map {
    height: 100vh;
    width: 100%;
}

.titulo {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(44, 62, 80, 0.95);
    color: white;
    padding: 10px 25px;
    border-radius: 12px;
    font-weight: bold;
    z-index: 1000;
}

.panel {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    z-index: 1000;
    font-size: 14px;
}

.boton {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 12px;
    background: #2c3e50;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
}

.estado-dentro {
    color: green;
    font-weight: bold;
}

.estado-fuera {
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="titulo">Zona de Reparto</div>
<div id="map"></div>

<div class="panel">
    <div><strong>Estado:</strong> <span id="estado">Sin verificar</span></div>
    <div><strong>Distancia:</strong> <span id="distancia">-</span></div>
    <div><strong>Delivery:</strong> <span id="precio">-</span></div>
    <div class="boton" onclick="centrarMapa()">Centrar Mapa</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script>

// ================== MAPA ==================
var map = L.map('map').setView([-36.834, -73.1099], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// ================== POLIGONO ==================
var zonaReparto = {
"type":"Feature",
"properties":{},
"geometry":{
"type":"Polygon",
"coordinates":[[
[-73.119464,-36.8254],
[-73.119464,-36.826501],
[-73.121266,-36.829493],
[-73.120279,-36.835201],
[-73.118691,-36.837406],
[-73.121266,-36.837991],
[-73.123026,-36.843385],
[-73.119335,-36.849574],
[-73.112984,-36.85088],
[-73.110323,-36.846823],
[-73.101997,-36.851362],
[-73.096933,-36.848542],
[-73.095989,-36.846019],
[-73.085518,-36.843337],
[-73.076892,-36.844472],
[-73.075948,-36.841515],
[-73.096547,-36.831302],
[-73.108821,-36.826556],
[-73.119464,-36.8254],
[-73.10204,-36.85152],
[-73.105903,-36.854202],
[-73.108563,-36.861628],
[-73.103757,-36.867093],
[-73.09659,-36.870462],
[-73.097835,-36.873418],
[-73.092985,-36.873349],
[-73.061786,-36.876339],
[-73.073802,-36.844954],
[-73.095775,-36.846157],
[-73.09689,-36.848873],
[-73.10204,-36.85152]
]]
}
};

// Dibujar polígono
var capaZona = L.geoJSON(zonaReparto, {
    style: {
        color: "#e74c3c",
        weight: 3,
        fillColor: "#e74c3c",
        fillOpacity: 0.25
    }
}).addTo(map);

// Ajustar mapa a zona
map.fitBounds(capaZona.getBounds());

// ================== VARIABLES ==================
var marcadorCliente = null;

// Las coordenadas base de tu local (Las Violetas 1835 aprox.)
var local = turf.point([-73.1099, -36.8337]);

// ================== FUNCION CLICK ==================
map.on("click", function(e){

    var lat = e.latlng.lat;
    var lng = e.latlng.lng;

    if(marcadorCliente){
        map.removeLayer(marcadorCliente);
    }

    marcadorCliente = L.marker([lat,lng]).addTo(map);

    var punto = turf.point([lng,lat]);
    var dentro = turf.booleanPointInPolygon(punto, zonaReparto);

    var distancia = turf.distance(local, punto, {units: 'kilometers'});

    document.getElementById("distancia").innerHTML = distancia.toFixed(2) + " km";

    if(dentro){
        document.getElementById("estado").innerHTML = "<span class='estado-dentro'>DENTRO DE ZONA</span>";

        // Ejemplo cálculo delivery
        var precio = 1500;
        if(distancia > 3){
            precio = 2000;
        }
        if(distancia > 5){
            precio = 2500;
        }

        document.getElementById("precio").innerHTML = "$" + precio;
    } else {
        document.getElementById("estado").innerHTML = "<span class='estado-fuera'>FUERA DE ZONA</span>";
        document.getElementById("precio").innerHTML = "No disponible";
    }
});

// ================== CENTRAR ==================
function centrarMapa(){
    map.fitBounds(capaZona.getBounds());
}

</script>

</body>
</html>
